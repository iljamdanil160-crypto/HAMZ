<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Aplikasi Catatan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Colors */
            --primary-50: #EFF6FF;
            --primary-100: #DBEAFE;
            --primary-500: #3B82F6;
            --primary-600: #2563EB;
            --primary-700: #1D4ED8;

            /* Neutral Colors */
            --neutral-50: #F9FAFB;
            --neutral-100: #F3F4F6;
            --neutral-200: #E5E7EB;
            --neutral-300: #D1D5DB;
            --neutral-400: #9CA3AF;
            --neutral-600: #4B5563;
            --neutral-700: #374151;
            --neutral-900: #111827;

            /* Semantic Colors */
            --error: #EF4444;
            --success: #10B981;

            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
            --spacing-xxxl: 64px;

            /* Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(59, 130, 246, 0.08);
            --shadow-md: 0 4px 12px rgba(59, 130, 246, 0.1);
            --shadow-lg: 0 8px 24px rgba(59, 130, 246, 0.15);
            --shadow-xl: 0 16px 48px rgba(59, 130, 246, 0.2);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
            background-color: var(--neutral-50);
            color: var(--neutral-600);
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        /* Header */
        .header {
            padding: var(--spacing-xxxl) 0 var(--spacing-xxl) 0;
            text-align: center;
        }

        .header h1 {
            font-size: 40px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.01em;
            color: var(--neutral-900);
            margin-bottom: var(--spacing-lg);
        }

        /* Search Bar */
        .search-container {
            max-width: 640px;
            margin: 0 auto var(--spacing-xl) auto;
            position: relative;
        }

        .search-bar {
            width: 100%;
            height: 56px;
            padding: 16px 20px 16px 56px;
            background: white;
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-family: inherit;
            color: var(--neutral-900);
            box-shadow: var(--shadow-lg);
            transition: all 200ms ease-out;
        }

        .search-bar:hover {
            border-color: var(--neutral-300);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: var(--shadow-xl), 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .search-bar::placeholder {
            color: var(--neutral-400);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--neutral-400);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--neutral-600);
            cursor: pointer;
            padding: 8px;
            display: none;
            transition: color 200ms ease;
        }

        .clear-search:hover {
            color: var(--neutral-900);
        }

        .clear-search.visible {
            display: block;
        }

        /* Button */
        .btn {
            height: 48px;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 200ms ease-out;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-500);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background-color: var(--primary-600);
            box-shadow: var(--shadow-md);
            transform: scale(1.02);
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: var(--primary-700);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--neutral-200);
            color: var(--neutral-600);
        }

        .btn-secondary:hover {
            background-color: var(--neutral-50);
            border-color: var(--neutral-300);
        }

        .btn-danger {
            background-color: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .create-btn-container {
            text-align: center;
            margin-bottom: var(--spacing-xxl);
        }

        /* Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .note-card {
            background: white;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            min-height: 180px;
            transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .note-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .note-card:active {
            transform: scale(0.98);
        }

        .note-title {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--neutral-900);
            margin-bottom: var(--spacing-sm);
            word-wrap: break-word;
        }

        .note-preview {
            font-size: 16px;
            color: var(--neutral-600);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-wrap: break-word;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-timestamp {
            font-size: 14px;
            color: var(--neutral-400);
            line-height: 1.5;
        }

        .note-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--neutral-400);
            transition: color 200ms ease;
            border-radius: var(--radius-sm);
        }

        .icon-btn:hover {
            color: var(--neutral-600);
            background-color: var(--neutral-50);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xxxl) var(--spacing-xl);
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-lg) auto;
            color: var(--neutral-300);
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--spacing-sm);
        }

        .empty-state p {
            font-size: 16px;
            color: var(--neutral-400);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 200ms ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: var(--spacing-xxl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90vw;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 250ms ease-out;
        }

        .modal h2 {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.3;
            color: var(--neutral-900);
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--neutral-700);
            margin-bottom: var(--spacing-xs);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--neutral-100);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-family: inherit;
            color: var(--neutral-900);
            transition: all 200ms ease-out;
        }

        .form-input:hover,
        .form-textarea:hover {
            background-color: #EBEDF0;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
            margin-top: var(--spacing-xl);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 1023px) {
            .notes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 767px) {
            .container {
                padding: var(--spacing-md);
            }

            .header h1 {
                font-size: 32px;
            }

            .notes-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .note-card {
                padding: var(--spacing-lg);
            }

            .note-title {
                font-size: 20px;
            }

            .modal {
                padding: var(--spacing-xl);
            }

            .modal h2 {
                font-size: 24px;
            }

            /* Simplify animations on mobile */
            .note-card:hover {
                transform: none;
            }

            .note-card:active {
                transform: scale(0.98);
            }
        }

        @media (max-width: 479px) {
            .modal {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Notes</h1>
            
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-bar" placeholder="Cari catatan...">
                <button id="clearSearch" class="clear-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div class="create-btn-container">
            <button id="createNoteBtn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Buat Catatan Baru
            </button>
        </div>

        <div id="notesContainer" class="notes-grid"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <h3>Belum ada catatan</h3>
            <p>Mulai dengan membuat catatan pertama Anda</p>
        </div>
    </div>

    <!-- Modal Create/Edit Note -->
    <div id="noteModal" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle">Buat Catatan Baru</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label class="form-label" for="noteTitle">Judul</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Masukkan judul catatan" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="noteContent">Konten</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Tulis catatan Anda di sini..." required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Batal</button>
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Delete Confirmation -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal" style="max-width: 400px;">
            <h2>Hapus Catatan?</h2>
            <p style="margin-bottom: 24px; color: var(--neutral-600);">Apakah Anda yakin ingin menghapus catatan ini? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="modal-actions">
                <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">Batal</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Hapus
                </button>
            </div>
        </div>
    </div>

    <script>
        // Note data structure
        let notes = [];
        let currentEditId = null;
        let currentDeleteId = null;

        // DOM elements
        const notesContainer = document.getElementById('notesContainer');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        const createNoteBtn = document.getElementById('createNoteBtn');
        const noteModal = document.getElementById('noteModal');
        const deleteModal = document.getElementById('deleteModal');
        const noteForm = document.getElementById('noteForm');
        const modalTitle = document.getElementById('modalTitle');
        const noteTitleInput = document.getElementById('noteTitle');
        const noteContentInput = document.getElementById('noteContent');
        const cancelBtn = document.getElementById('cancelBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // Initialize app
        function init() {
            loadNotesFromStorage();
            renderNotes();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            createNoteBtn.addEventListener('click', openCreateModal);
            cancelBtn.addEventListener('click', closeNoteModal);
            noteForm.addEventListener('submit', handleFormSubmit);
            searchInput.addEventListener('input', handleSearch);
            clearSearchBtn.addEventListener('click', clearSearch);
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            confirmDeleteBtn.addEventListener('click', handleDelete);
            
            // Close modals when clicking overlay
            noteModal.addEventListener('click', (e) => {
                if (e.target === noteModal) closeNoteModal();
            });
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) closeDeleteModal();
            });
        }

        // Load notes from localStorage
        function loadNotesFromStorage() {
            const storedNotes = localStorage.getItem('notes');
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
            }
        }

        // Save notes to localStorage
        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Render notes to the grid
        function renderNotes(filteredNotes = null) {
            const notesToRender = filteredNotes || notes;
            
            if (notesToRender.length === 0) {
                notesContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            notesContainer.style.display = 'grid';
            emptyState.style.display = 'none';
            notesContainer.innerHTML = '';

            notesToRender.forEach(note => {
                const noteCard = createNoteCard(note);
                notesContainer.appendChild(noteCard);
            });
        }

        // Create note card element
        function createNoteCard(note) {
            const card = document.createElement('div');
            card.className = 'note-card';
            
            const title = document.createElement('h3');
            title.className = 'note-title';
            title.textContent = note.title;

            const preview = document.createElement('p');
            preview.className = 'note-preview';
            preview.textContent = note.content;

            const meta = document.createElement('div');
            meta.className = 'note-meta';

            const timestamp = document.createElement('span');
            timestamp.className = 'note-timestamp';
            timestamp.textContent = formatDate(note.createdAt);

            const actions = document.createElement('div');
            actions.className = 'note-actions';

            const editBtn = document.createElement('button');
            editBtn.className = 'icon-btn';
            editBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>`;
            editBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openEditModal(note.id);
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'icon-btn';
            deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>`;
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openDeleteModal(note.id);
            });

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            meta.appendChild(timestamp);
            meta.appendChild(actions);

            card.appendChild(title);
            card.appendChild(preview);
            card.appendChild(meta);

            // Click card to edit
            card.addEventListener('click', () => openEditModal(note.id));

            return card;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 7) {
                return date.toLocaleDateString('id-ID', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            } else if (days > 0) {
                return `${days} hari yang lalu`;
            } else if (hours > 0) {
                return `${hours} jam yang lalu`;
            } else if (minutes > 0) {
                return `${minutes} menit yang lalu`;
            } else {
                return 'Baru saja';
            }
        }

        // Open create modal
        function openCreateModal() {
            currentEditId = null;
            modalTitle.textContent = 'Buat Catatan Baru';
            noteTitleInput.value = '';
            noteContentInput.value = '';
            noteModal.classList.add('active');
            noteTitleInput.focus();
        }

        // Open edit modal
        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentEditId = id;
            modalTitle.textContent = 'Edit Catatan';
            noteTitleInput.value = note.title;
            noteContentInput.value = note.content;
            noteModal.classList.add('active');
            noteTitleInput.focus();
        }

        // Close note modal
        function closeNoteModal() {
            noteModal.classList.remove('active');
            currentEditId = null;
        }

        // Open delete modal
        function openDeleteModal(id) {
            currentDeleteId = id;
            deleteModal.classList.add('active');
        }

        // Close delete modal
        function closeDeleteModal() {
            deleteModal.classList.remove('active');
            currentDeleteId = null;
        }

        // Handle form submit
        function handleFormSubmit(e) {
            e.preventDefault();

            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();

            if (!title || !content) return;

            if (currentEditId) {
                // Update existing note
                const noteIndex = notes.findIndex(n => n.id === currentEditId);
                if (noteIndex !== -1) {
                    notes[noteIndex].title = title;
                    notes[noteIndex].content = content;
                    notes[noteIndex].updatedAt = new Date().toISOString();
                }
            } else {
                // Create new note
                const newNote = {
                    id: Date.now().toString(),
                    title,
                    content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.unshift(newNote);
            }

            saveNotesToStorage();
            renderNotes();
            closeNoteModal();
        }

        // Handle delete
        function handleDelete() {
            if (!currentDeleteId) return;

            notes = notes.filter(n => n.id !== currentDeleteId);
            saveNotesToStorage();
            renderNotes();
            closeDeleteModal();
        }

        // Handle search
        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            
            if (query) {
                clearSearchBtn.classList.add('visible');
                const filtered = notes.filter(note => 
                    note.title.toLowerCase().includes(query) || 
                    note.content.toLowerCase().includes(query)
                );
                renderNotes(filtered);
            } else {
                clearSearchBtn.classList.remove('visible');
                renderNotes();
            }
        }

        // Clear search
        function clearSearch() {
            searchInput.value = '';
            clearSearchBtn.classList.remove('visible');
