<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ ZQ MOD Key System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { 
            max-width: 450px; margin: 0 auto; 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 30px 20px; text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .stats {
            display: flex; justify-content: space-around;
            background: rgba(255,255,255,0.1); margin-top: 20px;
            padding: 15px; border-radius: 10px;
        }
        .stat { text-align: center; }
        .stat-num { font-size: 20px; font-weight: bold; }
        .stat-label { font-size: 12px; opacity: 0.8; }
        .content { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group h3 { color: #333; margin-bottom: 15px; }
        input[type="text"] { 
            width: 100%; padding: 15px; border: 2px solid #e1e5e9;
            border-radius: 10px; font-size: 16px; transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: #667eea; outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            width: 100%; padding: 15px; border: none; border-radius: 10px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; transition: all 0.3s; margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); }
        .result { 
            margin: 20px 0; padding: 20px; border-radius: 10px; 
            text-align: center; font-weight: 500; display: none;
        }
        .success { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .error { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .warning { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: #8B4513; }
        .divider { 
            text-align: center; margin: 30px 0; position: relative; color: #666;
        }
        .divider::before {
            content: ''; position: absolute; top: 50%; left: 0; right: 0;
            height: 1px; background: #e1e5e9;
        }
        .divider span { background: rgba(255,255,255,0.95); padding: 0 20px; }
        .key-display {
            background: #f8f9fa; padding: 15px; border-radius: 10px;
            border-left: 4px solid #667eea; margin: 15px 0;
        }
        .key-display code {
            font-size: 18px; font-weight: bold; color: #667eea;
            letter-spacing: 2px; word-break: break-all;
        }
        .footer {
            text-align: center; padding: 20px; background: #f8f9fa;
            color: #666; font-size: 12px;
        }
        .loading { 
            border: 3px solid #f3f3f3; border-top: 3px solid #667eea;
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ ZQ MOD</h1>
            <p>Mobile Legends Key System</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-num" id="totalKeys">0</div>
                    <div class="stat-label">Total Keys</div>
                </div>
                <div class="stat">
                    <div class="stat-num" id="activeKeys">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat">
                    <div class="stat-num" id="todayKeys">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="result" class="result"></div>
            
            <div class="form-group">
                <h3>üîë Generate New Key</h3>
                <input type="text" id="username" placeholder="Enter your username" maxlength="50">
                <button id="generateBtn" onclick="generateKey()">üöÄ Generate Key</button>
            </div>
            
            <div class="divider"><span>OR</span></div>
            
            <div class="form-group">
                <h3>üîç Verify Key</h3>
                <input type="text" id="keyInput" placeholder="Enter your key" maxlength="16">
                <button id="verifyBtn" onclick="verifyKey()">‚úÖ Verify Key</button>
            </div>
        </div>
        
        <div class="footer">
            <p>üîí Secure Key Management System</p>
            <p>Made with ‚ù§Ô∏è for ZQ MOD Community</p>
        </div>
    </div>

    <script>
        // Key storage in localStorage
        let keys = JSON.parse(localStorage.getItem('zq_keys') || '[]');
        
        function saveKeys() {
            localStorage.setItem('zq_keys', JSON.stringify(keys));
            updateStats();
        }
        
        function updateStats() {
            const now = new Date();
            const today = now.toDateString();
            
            let activeCount = 0;
            let todayCount = 0;
            
            keys.forEach(key => {
                if (new Date(key.expiry) > now) activeCount++;
                if (new Date(key.created).toDateString() === today) todayCount++;
            });
            
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('activeKeys').textContent = activeCount;
            document.getElementById('todayKeys').textContent = todayCount;
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
            
            // Auto hide after 10 seconds
            setTimeout(() => {
                result.style.display = 'none';
            }, 10000);
        }

        function generateKey() {
            const username = document.getElementById('username').value.trim();
            const btn = document.getElementById('generateBtn');
            
            if (!username) {
                showResult('‚ùå Please enter a username', 'error');
                return;
            }
            
            if (username.length < 3) {
                showResult('‚ùå Username must be at least 3 characters', 'error');
                return;
            }

            // Show loading
            btn.innerHTML = '<div class="loading"></div>Generating...';
            btn.disabled = true;

            // Simulate API delay
            setTimeout(() => {
                const key = generateRandomKey();
                const now = new Date();
                const expiry = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                const keyData = {
                    key: key,
                    username: username,
                    created: now.toISOString(),
                    expiry: expiry.toISOString(),
                    status: 'active'
                };
                
                keys.push(keyData);
                saveKeys();
                
                showResult(`
                    <h3>üéâ Key Generated Successfully!</h3>
                    <div class="key-display">
                        <strong>Your Key:</strong><br>
                        <code>${key}</code>
                    </div>
                    <p><strong>User:</strong> ${username}</p>
                    <p><strong>Valid Until:</strong> ${expiry.toLocaleDateString()} ${expiry.toLocaleTimeString()}</p>
                    <small>‚ö†Ô∏è Save this key! You'll need it for the mod.</small>
                `, 'success');
                
                // Clear input
                document.getElementById('username').value = '';
                
                // Reset button
                btn.innerHTML = 'üöÄ Generate Key';
                btn.disabled = false;
                
            }, 1500);
        }

        function verifyKey() {
            const inputKey = document.getElementById('keyInput').value.trim().toUpperCase();
            const btn = document.getElementById('verifyBtn');
            
            if (!inputKey) {
                showResult('‚ùå Please enter a key', 'error');
                return;
            }

            // Show loading
            btn.innerHTML = '<div class="loading"></div>Verifying...';
            btn.disabled = true;

            // Simulate API delay
            setTimeout(() => {
                const keyData = keys.find(k => k.key === inputKey);
                
                if (!keyData) {
                    showResult('<h3>‚ùå Invalid Key</h3><p>Key not found in our database</p>', 'error');
                } else {
                    const now = new Date();
                    const expiryDate = new Date(keyData.expiry);
                    
                    if (expiryDate > now) {
                        const remainingDays = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));
                        showResult(`
                            <h3>‚úÖ Valid Key!</h3>
                            <p><strong>User:</strong> ${keyData.username}</p>
                            <p><strong>Expires:</strong> ${expiryDate.toLocaleDateString()} ${expiryDate.toLocaleTimeString()}</p>
                            <p><strong>Days Remaining:</strong> ${remainingDays} days</p>
                        `, 'success');
                    } else {
                        showResult(`
                            <h3>‚è∞ Key Expired</h3>
                            <p><strong>User:</strong> ${keyData.username}</p>
                            <p><strong>Expired on:</strong> ${expiryDate.toLocaleDateString()}</p>
                            <p>Please generate a new key</p>
                        `, 'warning');
                    }
                }
                
                // Clear input
                document.getElementById('keyInput').value = '';
                
                // Reset button
                btn.innerHTML = '‚úÖ Verify Key';
                btn.disabled = false;
                
            }, 1000);
        }
        
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 16; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // API for mod integration
        window.ZQ_MOD_API = {
            verifyKey: function(key) {
                const keyData = keys.find(k => k.key === key.toUpperCase());
                if (!keyData) return { success: false, message: 'Invalid key' };
                
                const now = new Date();
                const expiryDate = new Date(keyData.expiry);
                
                if (expiryDate > now) {
                    return {
                        success: true,
                        message: 'Valid key',
                        username: keyData.username,
                        expiry: keyData.expiry,
                        remaining_days: Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24))
                    };
                } else {
                    return { success: false, message: 'Key expired' };
                }
            },
            
            getAllKeys: function() {
                return keys;
            },
            
            getStats: function() {
                const now = new Date();
                const today = now.toDateString();
                
                let activeCount = 0;
                let todayCount = 0;
                
                keys.forEach(key => {
                    if (new Date(key.expiry) > now) activeCount++;
                    if (new Date(key.created).toDateString() === today) todayCount++;
                });
                
                return {
                    total: keys.length,
                    active: activeCount,
                    expired: keys.length - activeCount,
                    today: todayCount
                };
            }
        };
        
        // Initialize
        updateStats();
        
        // Enter key shortcuts
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateKey();
        });
        
        document.getElementById('keyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyKey();
        });
        
        // Auto-format key input
        document.getElementById('keyInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
    </script>
</body>
</html>
