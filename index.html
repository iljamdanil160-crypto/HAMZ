<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZQ MOD - Key Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 30px; font-size: 28px; }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .key-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            word-break: break-all;
            border: 2px dashed #667eea;
        }
        .copy-btn {
            background: #28a745;
            font-size: 14px;
            padding: 8px 16px;
        }
        .info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ZQ MOD Key Generator</h1>
        
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" maxlength="20">
        </div>
        
        <div class="input-group">
            <label for="email">Email (Optional):</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
        
        <button class="btn" onclick="generateKey()" id="generateBtn">Generate Key</button>
        
        <div class="result" id="result">
            <div class="key-display" id="keyDisplay"></div>
            <button class="btn copy-btn" onclick="copyKey()">Copy Key</button>
        </div>
        
        <div class="info">
            <strong>üì± How to use:</strong><br>
            1. Generate your unique key<br>
            2. Copy the key<br>
            3. Open Mobile Legends mod<br>
            4. Paste key in login screen<br>
            5. Enjoy! üî•
        </div>
    </div>

    <script>
        let generatedKey = '';
        
        async function generateKey() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            
            if (!username) {
                showError('Please enter a username!');
                return;
            }
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters!');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            try {
                const response = await fetch('api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'generate',
                        username: username,
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    generatedKey = data.key;
                    document.getElementById('keyDisplay').textContent = generatedKey;
                    result.className = 'result success';
                    result.style.display = 'block';
                    result.innerHTML = `
                        <div><strong>‚úÖ Key Generated Successfully!</strong></div>
                        <div class="key-display">${generatedKey}</div>
                        <button class="btn copy-btn" onclick="copyKey()">Copy Key</button>
                        <div style="margin-top: 10px; font-size: 12px;">
                            Valid for: 30 days | User: ${username}
                        </div>
                    `;
                } else {
                    showError(data.message || 'Failed to generate key!');
                }
            } catch (error) {
                showError('Network error! Please try again.');
            }
            
            btn.disabled = false;
            btn.textContent = 'Generate Key';
        }
        
        function copyKey() {
            if (generatedKey) {
                navigator.clipboard.writeText(generatedKey).then(() => {
                    alert('Key copied to clipboard! üìã');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = generatedKey;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Key copied to clipboard! üìã');
                });
            }
        }
        
        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'result error';
            result.innerHTML = `<strong>‚ùå Error:</strong> ${message}`;
            result.style.display = 'block';
        }
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateKey();
            }
        });
    </script>
</body>
</html>
